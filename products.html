<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | Comfy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="nav-center page">
          <div>
              <button class="toggle-nav">
                  <i class="fas fa-bars"></i>
              </button>
              <ul class="nav-links">
                  <li>
                      <a href="index.html" class="nav-link">Home</a>
                    </li>
                  <li>
                      <a href="#" class="nav-link">products</a>
                    </li>
                  <li>
                      <a href="about.html" class="nav-link">about</a>
                    </li>
              </ul>
          </div>
          <img src="./images/logo-black.svg" alt="Logo" class="nav-log">
          <div class="toggle-container">
              <button class="toggle-cart">
                  <i class="fas fa-shopping-cart"></i>
              </button>
              <span class="cart-item-count">1</span>
          </div>
          <div class="sidebar-overlay">
              <aside class="sidebar">
                  <button class="sidebar-close">
                      <i class="fas fa-times"></i>
                  </button>
                  <ul class="sidebar-links">
                      <li>
                          <a href="index.html" class="sidebar-link">
                              <i class="fas fa-home fa-fw"></i>
                              Home
                          </a>
                        </li>
                      <li>
                          <a href="#" class="sidebar-link">
                              <i class="fas fa-couch fa-fw"></i>
                              Products
                          </a>
                        </li>
                      <li>
                          <a href="about.html" class="sidebar-link">
                              <i class="fas fa-book fa-fw"></i>
                              about
                          </a>
                        </li>
                  </ul>
              </aside>
          </div>
          <div class="cart-overlay">
            <aside class="cart">
                <button class="cart-close">
                    <i class="fas fa-times"></i>
                </button>
                <header>
                    <h3 class="text-slanted">your cart</h3>
                </header>
                <div class="cart-items">
                    
                </div>
                <footer>
                    <h3 class="cart-total text-slanted">
                        total: $12.99
                    </h3>
                    <button class="cart-checkout btn">checkout</button>
                </footer>
            </aside>
        </div>
      </div>
    </header>   
    <main>
      <section class="page-hero">
            <div class="section-center">
              <h3 class="page-hero-title">Home / Products</h3>
            </div>
      </section>
      <section class="products">

        <div class="filters">
          <div class="filters-container">

            <form class="input-form">
              <label for="search-input">
                <input type="text" class="search-input" placeholder="search..." />
              </label>            
            </form>

            <h4>Company</h4>
            <article class="companies">
            
            </article>

            <h4>Price</h4>
            <form class="price-form">
              <label for="price-filter">
                <input
                  type="range"
                  class="price-filter"
                  min="0"
                  value="50"
                  max="100"
                />
              </label>
              <p class="price-value"></p>              
            </form>
          </div>
      </div>
      <!-- products -->
      <div class="products-container"></div>
    </section>
      <div class="page-loading">
        <h2>Loading...</h2>
      </div>
    </main>
    <script type="module" src="./src/pages/products.js"></script>
  </body>
</html>
